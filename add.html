<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container d-flex  justify-content-center align-items-center w-50">
        <div class="row">
            <div class="col-md-6">
                <label for="name" class="form-label">Plan Name</label>
                <input type="email" class="form-control" id="name" placeholder="Free Trial">
            </div>
            <div class="col-md-6">
                <label for="Amount" class="form-label">Plan Amount</label>
                <input type="password" class="form-control" id="Amount">
            </div>
            <!--drop down1-->
            <div class="col-md-6 w-50">
                <label for="name" class="form-label">Plan Type</label>
                <select id="name" class="form-select" p-5>
                    <option selected>Monthly</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                </select>
            </div>
            <!--drop down2-->
            <div class="col-md-6">
                <label for="user" class="form-label"> NO of Users</label>
                <select id="user" class="form-select">
                    <option selected> 5 Users</option>
                    <option>4 Users</option>
                    <option>6 Users</option>
                </select>


            </div>
            <!-- drop down 3 -->
            <div class="col-md-6 w-50">
                <label for="project" class="form-label">No of Projects</label>
                <select id="project" class="form-select">
                     <option>5 Projects</option>
                     <option>6 Projects</option>
                     <option>7 Projects</option>

                </select>
            </div>
            <!--drop down4-->
            <div class="col-md-6">
                <label for="gb" class="form-label"> No of Storage Space</label>
                <select id="gb" class="form-select">
                    <option selected>5 GB</option>
                    <option>6 GB</option>
                    <option>7 Gb</option>
                </select>


            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> Plan Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckChecked"> Status</label>

                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                </div>
                <div class="col-auto text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>








</body>

</html>
